name = "brentwood-law-cms"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers settings
workers_dev = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "brentwood-law-cms"
database_id = "0fd806e0-0eea-4ee3-97de-e783594c1e77"
migrations_dir = "./node_modules/@sonicjs-cms/core/migrations"

# R2 Bucket for media storage
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "brentwood-law-media"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Production environment
[env.production]
name = "sonicjs-app-production"
vars = { ENVIRONMENT = "production" }

# Observability
[observability]
enabled = true
